name: desktop
description: Flutter design standard for desktop. Just simple, usable wigdets to create apps. See the gallery for examples of the components used.
repository: https://github.com/adrianos42/desktop
homepage: https://adrianos42.github.io/desktop
version: 6.0.0-dev.2
funding: 
  - https://github.com/sponsors/adrianos42

environment:
  sdk: ^3.9.0-333.2.beta

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.1
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  analyzer: ^7.7.1
  source_gen: ^3.0.0
  build_runner: ^2.4.2
  meta: ^1.9.1
  code_builder: ^4.4.0
  build: ^3.0.0
  built_collection: ^5.1.1

flutter:
